<div class="item item-thumbnail-left">
  <img src="{{item.images.list}}">
  <h2>{{item.name}}</h2>
  <p>{{item.subtitle}}</p>			  
  	<div class="old-price">可用券价 {{item.price|price}}</div>
  	<div class="price-wrapper">
  		<div class="now-price">新春打喵价 {{item.vip_price|price}}</div>
  		<div>
	  		<span class="minus" ng-click="minus()">-</span>
	  		<span class="math-num">{{item.num}}</span>
	  		<span class="plus" ng-click="plus()">+</span>
  		</div>
  	</div>
</div>
